<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Story Presentations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <section id="intro">
        <h1>Story Presentations</h1>
        <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>
        <p><button class="btn btn-large btn-primary" id="launch-viewer">Launch Story in Viewer</button></p>
      </section>

      <section id="form">
        <iframe src="https://docs.google.com/forms/d/11FO5El2U35pV8HIiidjQkpqKeE4t1nwfYWxugOwbIdE/viewform?embedded=true" width="100%" height="1500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </section>

    </div> <!-- /container -->

    <iframe id="story-elk-poster" style="" src="./stories/elk-poster/index.html"></iframe>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/jquery-migrate-1.1.1.min.js"></script>
    <script src="./js/bigscreen.min.js"></script>
    <script src="./js/bootstrap-transition.js"></script>
    <script src="./js/bootstrap-alert.js"></script>
    <script src="./js/bootstrap-modal.js"></script>
    <script src="./js/bootstrap-dropdown.js"></script>
    <script src="./js/bootstrap-scrollspy.js"></script>
    <script src="./js/bootstrap-tab.js"></script>
    <script src="./js/bootstrap-tooltip.js"></script>
    <script src="./js/bootstrap-popover.js"></script>
    <script src="./js/bootstrap-button.js"></script>
    <script src="./js/bootstrap-collapse.js"></script>
    <script src="./js/bootstrap-carousel.js"></script>
    <script src="./js/bootstrap-typeahead.js"></script>

    <script>
    /**
     * Navigate to the response form.
     */
    function showForm() {
        window.location.hash = 'form';
    }

    /**
     * Launch the story viewer in fullscreen mode.
     */
    function showStory(id) {
      var sel = '#story-' + id;
      $(sel).show();
      if (BigScreen.enabled) {
          BigScreen.request($(sel)[0], null, function() {
              $(sel).hide();
              showForm();
          });
      }
      else {
        // Fallback
      }
    }

    /**
     * Resize the initial section so following sections are not visible
     */
    function hideFollowing() {
      var bottomPos = $(document).height();
      var $firstSection = $('section').first();
      // Save the original height in case we want to restore it later
      $firstSection.data('orig-height', $firstSection.height());
      $('section').first().height(bottomPos);
    }

    $(function() {
      hideFollowing();
      $('#launch-viewer').click(function() {
        showStory('elk-poster');
      });
    });
    </script>
  </body>
</html>
