    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Floodlight</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <section id="intro">
        <h1>Story Presentations</h1>
        <p>TODO: Put real intro text here</p>
        <label>Your e-mail address</label>
        <input type="text" name="userid" />
        <p><button class="btn btn-large btn-primary" id="launch-viewer">Launch Story in Viewer</button></p>
      </section>

      <section id="form">
        <iframe id="survey-google-form" src="https://docs.google.com/forms/d/11FO5El2U35pV8HIiidjQkpqKeE4t1nwfYWxugOwbIdE/viewform?embedded=true" width="100%" height="1500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </section>

    </div> <!-- /container -->

    <iframe id="story-elk-poster" style="" src="./stories/elk-poster/index.html" data-survey-value="Poster"></iframe>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/jquery-migrate-1.1.1.min.js"></script>
    <script src="./js/bigscreen.min.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script>
    ;(function($) {
      var googleFormUrl = 'https://docs.google.com/forms/d/11FO5El2U35pV8HIiidjQkpqKeE4t1nwfYWxugOwbIdE/viewform?embedded=true';

      function updateFormUrl(userId, storyType) {
        var url = googleFormUrl + '&entry.1498993524=' + userId +
                  '&entry.75722686=' + storyType;
        $('#survey-google-form').attr('src', url);
      }

      /**
       * Navigate to the response form.
       */
      function showForm() {
          window.location.hash = 'form';
      }

      /**
       * Launch the story viewer in fullscreen mode.
       */
      function showStory(id) {
        var sel = '#story-' + id;
        var userId = $('input[name=userid]').val(); 
        var storyType = $(sel).data('survey-value');
        updateFormUrl(userId, storyType);
        $(sel).show();
        if (BigScreen.enabled) {
            BigScreen.request($(sel)[0], null, function() {
                $(sel).hide();
                showForm();
            });
        }
        else {
          // TODO: Present story in full-window modal
          // Fallback
        }
      }

      /**
       * Resize the initial section so following sections are not visible
       */
      function hideFollowing() {
        var bottomPos = $(document).height();
        var $firstSection = $('section').first();
        // Save the original height in case we want to restore it later
        $firstSection.data('orig-height', $firstSection.height());
        $('section').first().height(bottomPos);
      }


      $(function() {
        hideFollowing();
        $('#launch-viewer').click(function() {
          showStory('elk-poster');
        });
      });
    })(jQuery);
    </script>
  </body>
</html>
